<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slick Slider Example</title>
    <link rel="stylesheet" href="styles/slick.css">
    <link rel="stylesheet" href="styles/slick-theme.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css"/>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>

</head>
<body>
    <section class="slider">
        <div class="slide">
            <img src="images/team1.jpg" alt="Team Member 1" class="team-photo">
            <div class="slide-text">
                <h3 class="team-title">КОМАНДА</h3>
                <p class="team-description">
                    Ми звикли брати на себе відповідальність та завжди гарантуємо чесну, вчасну допомогу, навіть у ситуаціях, коли більшість безсилі.
                </p>
                <span class="team-name">Олександр Олександровський</span>
                <span class="team-position">Керуючий партнер</span>
            </div>
        </div>
        <div class="slide">
            <img src="images/team2.jpg" alt="Team Member 2" class="team-photo">
            <div class="slide-text">
                <h3 class="team-title">КОМАНДА</h3>
                <p class="team-description">
                    Ми працюємо для вашого успіху, і завжди ставимо клієнта на перше місце.
                </p>
                <span class="team-name">Ім'я та Прізвище</span>
                <span class="team-position">Посада</span>
            </div>
        </div>
    </section>
    <script src="scripts/jquery.min.js"></script>
    <script src="scripts/slick.min.js"></script>
    <script src="scripts/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</body>
</html>
